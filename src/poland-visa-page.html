<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ПОЛЬСКИЕ ВИЗЫ</title>
</head>
<body>
    @@include('./html/_header-dark.html')
    <section class="poland">
        <div class="container">
            <h2 class="poland__title">ПОЛЬСКИЕ ВИЗЫ</h2>
            <div class="visa__cards">
                <div class="visa__card">
                    <div class="visa__card-image">
                        <img src="img/poland-visa-karta.png" alt="">
                    </div>
                    <h3 class="visa__card-title"><a href="deal-poland-visa-page.html">Виза по Карте поляка</a></h3>
                </div>
                <div class="visa__card">
                    <div class="visa__card-image">
                        <img src="img/poland-visa-edu.png" alt="">
                    </div>
                    <h3 class="visa__card-title"><a href="deal-poland-visa-page.html">Национальная учебная виза</a></h3>
                </div>
                <div class="visa__card">
                    <div class="visa__card-image">
                        <img src="img/poland-visa-work.png" alt="">
                    </div>
                    <h3 class="visa__card-title"><a href="deal-poland-visa-page.html">Рабочая виза на 365 дней</a></h3>
                </div>
                <div class="visa__card">
                    <div class="visa__card-image">
                        <img src="img/poland-visa-business.png" alt="">
                    </div>
                    <h3 class="visa__card-title"><a href="deal-poland-visa-page.html">Business Habour</a></h3>
                </div>
                <div class="visa__card">
                    <div class="visa__card-image">
                        <img src="img/poland-visa-deal.png" alt="">
                    </div>
                    <h3 class="visa__card-title"><a href="deal-poland-visa-page.html">Деловая виза</a></h3>
                </div>
            </div>
        </div>
    </section>
    <form class="form">
        <h2 class="form__title">ОТПРАВЛЯЙТЕСЬ<br> В ПУТЕШЕСТВИЕ С НАМИ</h2>
        <div class="form__subtitle">Оставьте свои данные и мы свяжемся с вами</div>
        <input type="text" value="" placeholder="Имя">
        <input type="number" value="" placeholder="Номер телефона" class="form__phone">
        <button class="form__button">Позвоните мне</button>
    </form>
    @@include('./html/_footer.html')
</body>
</html>
